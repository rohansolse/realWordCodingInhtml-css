<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Set of options</title>
</head>

<body>
    <label for="favoriteColor">Please select your favorite Color: </label>
    <select name="favoriteColor" id="favoriteColor">
        <option value="colorRed">Red</option>
        <option value="colorYellow">Yellow</option>
        <option value="colorBlue">Blue</option>
    </select>
    <br>
    <br>
    <br>

    <fieldset>
        <legend>What is your fav meal</legend>
        <input type="radio" name="meal" id="breakfast"><label for="breakfast">breakfast</label>
        <input type="radio" name="meal" id="lunch"><label for="lunch">Lunch</label>
        <input type="radio" name="meal" id="dinner"><label for="dinner">Dinner</label>
    </fieldset>
    <br>
    <br>
    <br>

    <fieldset>
        <legend>What is your fav meal</legend>
        <input type="checkbox" name="meal" id="breakfast"><label for="breakfast">breakfast</label>
        <input type="checkbox" name="meal" id="lunch"><label for="lunch">Lunch</label>
        <input type="checkbox" name="meal" id="dinner"><label for="dinner">Dinner</label>
    </fieldset>
</body>

</html>
